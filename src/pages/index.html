    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="pokeswap-logo.png" width="30" height="30" alt="PokeSwap Logo" class="d-inline-block align-top">
            PokeSwap
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="how-to-play.html">How to Play</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="faq.html">FAQ</a>
                </li>
                <!-- Placeholder for additional navigation items -->
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">
                        <img src="cleaned_user_icon.png" width="30" height="30" alt="Login">
                    </a>
                </li>
            </ul>
        </div>

    <!-- Main Content -->
    <div class="container text-center mt-5">
        <h2>Gotta catch em' all!</h2>
        <div class="row mt-4">
            <div class="col-6">
                <div class="card bg-dark text-white">
                    <img src="pokemon-image.png" class="card-img-top" alt="Catch Pokemon">
                    <div class="card-body">
                        <h5 class="card-title">Catch Pokemon</h5>
                        <a href="catch-pokemon.html" class="btn btn-primary">Catch Pokemon</a>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h5 class="card-title">Make a trade offer</h5>
                        <a href="trade-offer.html" class="btn btn-secondary">
                            <img src="pokeball-left.png" alt="Pokeball">
                            ← →
                            <img src="pokeball-right.png" alt="Pokeball">
                            Make a trade offer
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
