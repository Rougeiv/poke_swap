<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PokeSwap{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Additional head elements can be included here -->
    {% block head %}{% endblock %}

    <style>
    .navbar-brand {
        display: flex;
        align-items: center; /* Vertically centers the image and text */
    }
    .navbar-brand p, .nav-link p {  /* Corrected to target <p> inside .nav-link correctly */
        font-family: 'Comic Sans MS', cursive;
        color: #e8372d;
        margin: 0; /* Removes the default margin */
    }
</style>

</style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
        <p><img src="{{ url_for('static', filename='images/pokeswap.png') }}" width="120" height="40" alt="PokeSwap Logo" class="d-inline-block align-top"></p>
     </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="how-to-play.html"><p>How to Play</p></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="catch.html"><p>Catch</p></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="traderequest.html"><p>Trade Request</p></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">
                    <img src="{{ url_for('static', filename='images/user.png') }}" width="40" height="40" alt="Login">
                </a>
            </li>
        </ul>
    </div>
</nav>


<!-- Main Content Block -->
{% block content %}
<!-- This block will be filled by child templates -->
{% endblock content %}

<!-- Footer -->
<footer class="footer bg-dark text-center py-3">
    <div class="container">
        <p style="color: grey; font-size: 12px;">All content & design © Pokémon Database, 2008-2023. Pokémon images & names © 1995-2023 Nintendo/Game Freak.</p>
        <a href="https://github.com/Rougeiv/poke_swap" target="_blank">
            <img src="{{ url_for('static', filename='images/github-mark-white.png') }}" alt="GitHub Logo" style="width: 30px; height: 30px;">
        </a>
    </div>
</footer>


{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
{% endblock %}
</body>
</html>
